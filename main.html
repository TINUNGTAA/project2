<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"   href="main.css">
        <title>Login form</title>
    </head>
    <body>
        <div class="wrap">
            <form>
                <h1>Login Form</h1>

                <div class="btn">
                    <button type="button"  style="background-color: rgb(108, 108, 212);" class="tab">login</button>
                    <button type="button" class="tab">signup</button>
                </div>
                <div class="input-box">
                    <input  type="email"  placeholder="email address">
                    <input type="password" placeholder="password">
                </div>

                <div>
                    <a href="#">forget password?</a>
                </div>

                

                <button  type="submit"    class="click">submit</button>


                <div class="txt">
                    <p>Create an account <a href="#">SighUp</a></p>
                </div>

               

            </form>
        </div>



    </body>
</html>
