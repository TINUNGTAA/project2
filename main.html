<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <title>Login form</title>
</head>

<body>
    <form class="wrap">
        <h1 style="text-align: center; font-weight: 500; font-size: 28px; padding: 18px 0px;">Login Form</h1>
        <div class="auth-toggle">
            <button type="button"
                style="color: white; background: linear-gradient(to right, rgb(0, 14, 94) , rgb(29, 106, 240)); z-index: 2;"
                class="auth-button">Login</button>
            <button type="button" class="auth-button" style="margin-left: -24px;">Signup</button>
        </div>

        <input type="email" placeholder="Email Address" style="margin-top: 56px;">
        <input type="password" placeholder="Password" style="margin-top: 24px;">

        <br>

        <a href="#" style="display: block; margin-top: 24px; text-decoration: none;">Forgot password?</a>

        <button type="submit" class="submit-btn" style="margin-top: 24px;">Login</button>

        <div class="txt">
            <p>Create an account <a href="#">Sign up now</a></p>
        </div>
    </form>
</body>

</html>
